name: Build NadekoBotImage
on:
  workflow_dispatch:
    inputs:
      versions:
        description: "Nadeko Versions"
        required: false
        default: "v3"
      images-versions:
        description: "Docker Image Versions"
        required: false
        default: "latest"
  schedule:
    - cron: "0 16 * * 1"
  push:
    branches:
      - main
    paths:
      - NadekoBot/Image/**
jobs:
  ValidatorNadekoBot:
    name: "ValidatorNadekoBot"
    runs-on: ubuntu-latest
    env:
      working-directory: ./NadekoBot/Image
    steps:
      - name: Checking Repostiory
        uses: actions/checkout@v2

      - name: Setup Dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Download NadekoBot Source Code
        run: |
          curl -Lo nadekobot.tar.bz2 https://gitlab.com/Kwoth/nadekobot/-/archive/${{ github.event.inputs.versions }}/nadekobot-${{ github.event.inputs.versions }}.tar.bz2
          sha256sum nadekobot.tar.bz2
          tar -jxvf nadekobot.tar.bz2
          mv nadekobot-${{ github.event.inputs.versions }}/* .
          rm nadekobot.tar.bz2
          rm -r nadekobot-${{ github.event.inputs.versions }}
          mkdir output
        working-directory: ${{ env.working-directory }}

      - name: Build Nadeko
        run: |
          dotnet publish -c Release -r linux-x64 -o ./output src/NadekoBot/NadekoBot.csproj
        working-directory: ${{ env.working-directory }}

      - name: Test Nadeko
        run: |
          cd src/NadekoBot.Tests
          dotnet test
        working-directory: ${{ env.working-directory }}

  ImageBuild:
    needs: ValidatorNadekoBot
    name: "Build Nadekobot Image"
    runs-on: ubuntu-latest
    env:
      working-directory: ./NadekoBot/Image
    steps:
      - name: Checking Repostiory
        uses: actions/checkout@v2

      - name: Setup multiarch
        uses: docker/setup-qemu-action@v1

      - name: Download NadekoBot Source Code
        run: |
          mv Dockerfile DockerfileCopy
          mv docker-entrypoint.sh docker-entrypointCopy.sh
          curl -Lo nadekobot.tar.bz2 https://gitlab.com/Kwoth/nadekobot/-/archive/${{ github.event.inputs.versions }}/nadekobot-${{ github.event.inputs.versions }}.tar.bz2
          sha256sum nadekobot.tar.bz2
          tar -jxvf nadekobot.tar.bz2
          mv nadekobot-${{ github.event.inputs.versions }}/* .
          mv DockerfileCopy Dockerfile
          mv docker-entrypointCopy.sh docker-entrypoint.sh
          rm nadekobot.tar.bz2
          rm -r nadekobot-${{ github.event.inputs.versions }}
        working-directory: ${{ env.working-directory }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v1.6.0
        with:
          install: true

      - name: Login ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY_TOKEN }}

        # Docker Cache Guide
        # https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching
      # - name: Cache Docker layers
      #   uses: actions/cache@v2
      #   with:
      #     path: /tmp/.buildx-cache
      #     key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-multi-buildx

      - name: Build & Push NadekoBot Image
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.working-directory }}
          file: ${{env.working-directory}}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/xmikux/nadeko:${{ github.event.inputs.images-versions }}
